<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <aside class="grid-item-left">
            <div class="twitter-logo">
                <img src="/pages/logos/twitter.png" alt="Twitter Logo" width="30px">
            </div>
            <nav class="nav-list">
                <ul>
                    <li> <img src="/pages/icons/home.png" alt="Home" width="20px"><a href="#">Home</a></li>
                    <li> <img src="/pages/icons/explore.png" alt="Explore" width="20px"><a href="#">Explore</a></li>
                    <li> <img src="/pages/icons/notifications.png" alt="Notifications" width="20px"><a href="#">Notifications</a></li>
                    <li> <img src="/pages/icons/messages.png" alt="Messages" width="20px"><a href="#">Messages</a></li>
                    <li> <img src="/pages/icons/bookmarks.png" alt="Bookmarks" width="20px"><a href="#">Bookmarks</a></li>
                    <li> <img src="/pages/icons/lists.png" alt="Lists" width="20px"><a href="#">Lists</a></li>
                    <li> <img src="/pages/icons/profile.png" alt="Profile" width="20px"><a href="#">Profile</a></li>
                    <li> <img src="/pages/icons/more.png" alt="More" width="20px"><a href="#">More</a></li>
                </ul>
            </nav>
            <div>
                <a class="tweet-bt" href="#">Tweet</a>
            </div>
            <div class="profile-bt">
                <h2>avatar frame and profile here</h2>
            </div>
        </aside>
        <main class="grid-item-main"><h2>Home</h2></main>
        <aside class="grid-item-right">
            <div class="search-bar">Search bar</div>
            <div class="whats-happening">What's happening</div>
        </aside>
    </div>
